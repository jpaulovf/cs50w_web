<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            a {
                color: blue;
            }
            /* Square brackets [] selects an <a> with specific attributes */
            a[href="http://www.pudim.com.br"] {
                color: red;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href="https://google.com">Google</a></li>
            <li><a href="http://www.pudim.com.br">Pudim</a></li>
            <li><a href="https://amazon.com">Amazon</a></li>
        </ul>
    </body>
</html>
