<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hello!</title>
        <style>
            /* Selects li that are children of ul */
            /* ul > li selects only direct children (not grandchildren) */
            ul li {
                color: blue;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>List item one</li>
            <li>List item two</li>
            <ul>
                <li>Sublist item one</li>
                <li>Sublist item two</li>
            </ul>
            <li>List item three</li>
        </ol>
    </body>
</html>
